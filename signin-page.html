<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/kole.css"> 
    <title>Sign-in page</title>
  </head>
  <body>
    <div class="container">
      <div class="column v-items kole-page-border">
        <div class="col kole-bg-primary p-2">
          <div class="d-flex justify-content-between align-items-center">
            <img src="images/arrow-back.png" class="top-h-30">
            <img src="images/logo-kole.png" class="top-h-50">
          </div>
        </div>
        <div class="col">
          <div class="column">
            <form>
              <div class="card-content kole-marg">
                <div class="row my-5">
                  <div class="col-md-11 mx-4">
                    <div class="form-group label-floating">
                      <label class="control-label">Email address</label>
                      <input type="email" class="form-control float">
                    </div>
                  </div>
                </div>
                <div class="row my-5">
                  <div class="col-md-11 mx-4">
                    <div class="form-group label-floating">
                      <label class="control-label">Password</label>
                      <input type="Password" class="form-control float">
                    </div>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="col text-center mb-2  kole-marg mt-5">
                    <a class="btn1 kole-btn kole-btn-signup" href="#">Sign In.</a>
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div class="form-group kole-text pb-5 mt-2">
                    <p>&nbsp; by Continuing you agree to our</p>
                    <p><a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a></p>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="col text-center kole-bg-primary kole-c-white mt-5">
          <footer class="kole-footer justify-content-center align-items-start">
            <div class="col">
              <p>or Sign Up with</p>
            </div>
            <div class="column">
              <div class="row justify-content-center">
                <div class="col-6 text-center">
                  <a class="kole-btn kole-btn-signup" href="/">
                    <img src="images/google-logo.png" class="buttom-h-25">&nbsp; Google
                  </a>
                </div>
                <div class="col-6 text-center">
                  <a class="kole-btn kole-btn-signup" href="/">
                    <img src="images/fb-clipart-png-15.png" class="buttom-h-25 ">&nbsp; Facebook
                  </a>
                </div>
              </div>
            </div>
          </footer>
        </div>                
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
