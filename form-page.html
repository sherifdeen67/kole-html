<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/kole.css">
    <title>Form page</title>
  </head>
  <body>
    <div class="container">
        <div class="column v-items kole-page-border">
            <div class="col kole-bg-primary p-2">
                <div class="d-flex justify-content-between align-items-center">
                    <img src="images/arrow-back.png" class="top-h-30">
                    <img src="images/logo-kole.png" class="top-h-50">
                </div>
            </div>
            <div class="col">
                <div class="column">
                    <div class="card-content kole-marg">
                    <form>
                        <div class="form-group">
                            <h3>Property details</h3>
                        </div>
                        <div class="row my-5">
                            <div class="col-md-11 mx-4">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1">Property type</label>
                                    <select class="form-control float" id="exampleFormControlSelect1">
                                        <option>Land</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-md-11 mx-4">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1"></label>
                                    <select class="form-control float" id="exampleFormControlSelect1">
                                        <option>Location (LGA)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-md-11 mx-4">
                                <div class="form-group">
                                    <label for="exampleFormControlSelect1"></label>
                                    <select class="form-control float" id="exampleFormControlSelect1">
                                        <option>Sub-Division Area</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row my-5">
                            <div class="col-md-11 mx-4">
                                <div class="form-group form">
                                    <label for="exampleFormControlSelect1"></label>
                                    <select class="form-control float" id="exampleFormControlSelect1">
                                        <option>Area of Land (Sq.m)</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row justify-content-center align-item-center">
                            <div class="text-center kole-style m-5">=N= 25, 000, 000</div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-4 text-center ">
                                <div class="btn1 kole-btn kole-btn-signup">Evaluation</div>
                            </div>
                        </div>
                        <div class="col text-center mb-5 pb-5">
                            <p>This is estimate value, it is subjective to the owners' requiremnet</p>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
            <div class="col text-center kole-bg-primary kole-c-white">
                <footer class="d-flex kole-footer justify-content-center align-items-end">
                    <p>&copy; Copyright 2018</p>
                </footer>                
            </div>
        </div>
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.2.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
